<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background: linear-gradient(
							229.99deg,
							#cbdad5 -26%,
							#ebb398 145%
						);
					"
				>
					<h1>Snow in the desert</h1>
					<p>Love, death & robots</p>
				</div>
				<div
					style="
						background: linear-gradient(
							215.32deg,
							#b3d2fe -1%,
							#e7837c 124%
						);
					"
				>
					<h1>Life Hutch</h1>
					<p>Love, death & robots</p>
				</div>
				<div
					style="
						background: linear-gradient(
							221.87deg,
							#b8c0bf 1%,
							#b9c1c2 128%
						);
					"
				>
					<h1>Skull</h1>
					<p>Love, death & robots</p>
				</div>
				<div
					style="
						background: linear-gradient(
							220.16deg,
							#5a93ae -8%,
							#577893 138%
						);
					"
				>
					<h1>Head with a heart</h1>
					<p>Love, death & robots</p>
				</div>
			</div>
			<div class="main-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1638736230824-2fdc03dd9849?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1618495293261-3dbcaf9079e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1633783156075-a01661455344?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
					"
				></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
